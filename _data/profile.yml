short_bio: >-
  <p>
    I am currently a Ph.D. student, majored in Computer Science, 
    at <a href="https://www.shanghaitech.edu.cn/" rel="noopener noreferrer" target="_blank">ShanghaiTech University</a>, 
    working under the mentorship of Prof. <a href="https://scholar.google.com/citations?user=v6VYQC8AAAAJ&hl=zh-CN&oi=ao" rel="noopener noreferrer" target="_blank">Dinggang Shen</a> 
    and Prof. <a href="https://shanghaitech-impact.github.io/" rel="noopener noreferrer" target="_blank">Zhiming Cui</a>. 
    Previously, I spent four years at ShanghaiTech University and received my B.Eng. degree with the honor of 
    outstanding graduate in 2023. During undergrad, I conducted two years of research training under the supervision 
    of Prof. <a href="https://scholar.google.com/citations?user=v6VYQC8AAAAJ&hl=zh-CN&oi=ao" rel="noopener noreferrer" target="_blank">Dinggang Shen</a>.
  </p>
  <p>
    My recent research interest lies in: <br>
    <small>•</small> &nbsp; Artificial Intelligence: Generative Models, Diffusion Model <br>
    <small>•</small> &nbsp; Medical Imaging: Medical Image Computing and Analysis, Computer Assisted Intervention <br>
    <small>•</small> &nbsp; Digital Orthodontics: Orthodontic Comparison Photograph Generation, Learning-based Tooth Alignment
  </p>
  
