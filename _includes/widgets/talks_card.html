{% assign talks = site.talks | sort: "date" | reverse %}
{% if talks.size > 0 %}
<div class="custom_box my-3 bg-white shadow-sm rounded-sm">
    <h2 class="p-3 mb-0 border-bottom border-gray"><i class="fas fa-commenting"></i> Talks</h2>
    <div class="px-3 pb-1">
        {% for item in talks %}
        <div class="media-body">
            <div class="my-1 d-flex">
                <div class="flex-grow-1">
                    <div> â€¢ &nbsp;&nbsp; {{ item.title }} 
                    {% if item.link %}
                        <a href="{{ item.link }}" class="minipro-size"> [Link]</a>
                    {% endif %}
                    </div>
                    {% if item.place %}
                    <div class="minipro-size text-muted pl-4">{{ item.place }}</div>
                    {% endif %}
                </div>
                <div class="ml-auto text-muted no-break median-size"><i>{{ item.date | date: "%b. %Y" }}</i></div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
